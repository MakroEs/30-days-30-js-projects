<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Gün 24 - Random Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <h1 class="title">Gün 24 - Random Quote Generator ✨</h1>

      <div class="card">
        <div class="quote-header">
          <span id="quote-category" class="quote-category">Motivasyon</span>
        </div>

        <p id="quote-text" class="quote-text">
          "Başlamak için mükemmel olmak zorunda değilsin, ama mükemmel olmak
          için başlamak zorundasın."
        </p>

        <p id="quote-author" class="quote-author">- Zig Ziglar</p>

        <div class="actions">
          <button id="new-quote-btn" class="btn primary">Yeni Alıntı</button>
          <button id="copy-btn" class="btn ghost">Kopyala</button>
        </div>

        <p id="message" class="message"></p>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
