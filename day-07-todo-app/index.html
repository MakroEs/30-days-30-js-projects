<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Gün 07 - Yapılacaklar Listesi</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <h1 class="title">Gün 07 - Yapılacaklar Listesi</h1>

      <form id="todo-form" class="todo-form">
        <input
          type="text"
          id="todo-input"
          class="todo-input"
          placeholder="Bir görev yaz ve Enter'a bas..."
        />
        <button type="submit" class="add-btn">Ekle</button>
      </form>

      <ul id="todo-list" class="todo-list"></ul>

      <div class="footer-info">
        <span id="task-count">0 görev</span>
        <button id="clear-completed-btn" class="clear-btn">
          Tamamlananları Temizle
        </button>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
