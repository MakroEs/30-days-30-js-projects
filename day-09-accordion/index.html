<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Gün 09 - Accordion</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <h1 class="title">Gün 09 - SSS Accordion ❓</h1>

      <div class="accordion">
        <div class="accordion-item">
          <button class="accordion-header">
            JavaScript nedir?
            <span class="arrow">▼</span>
          </button>
          <div class="accordion-content">
            JavaScript, web sayfalarına interaktif özellikler eklemek için
            kullanılan bir programlama dilidir.
          </div>
        </div>

        <div class="accordion-item">
          <button class="accordion-header">
            Neden JavaScript öğrenmeliyim?
            <span class="arrow">▼</span>
          </button>
          <div class="accordion-content">
            Çünkü HTML ve CSS ile birlikte modern web geliştirme için olmazsa
            olmaz teknolojidir.
          </div>
        </div>

        <div class="accordion-item">
          <button class="accordion-header">
            Front-end geliştirici ne yapar?
            <span class="arrow">▼</span>
          </button>
          <div class="accordion-content">
            Kullanıcıların gördüğü arayüzü tasarlar ve JavaScript ile
            etkileşimli hale getirir.
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
